specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TWCloneFactory
    network: mainnet
    source:
      address: "0x76F948E5F13B9A84A81E5681df8682BBf524805E"
      abi: TWCloneFactory
      startBlock: 17344692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyDeployed
      abis:
        - name: TWCloneFactory
          file: ./abis/TWCloneFactory.json
      eventHandlers:
        - event: ProxyDeployed(indexed address,address,indexed address)
          handler: handleProxyDeployed
      file: ./src/tw-clone-factory.ts
