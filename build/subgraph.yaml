      entities:
        - ProxyDeployed
      abis:
        - name: TWCloneFactory
          file: TWCloneFactory\abis\TWCloneFactory.json
      eventHandlers:
        - event: ProxyDeployed(indexed address,address,indexed address)
          handler: handleProxyDeployed
      file: TWCloneFactory\TWCloneFactory.wasm
